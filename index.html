<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Access Code</h2>
        <p>Please enter the 4-digit code to access the document.</p>
        <input type="text" id="accessCode" placeholder="Enter code here">
        <button onclick="verifyCode()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        // Retrieve correctCode and documentUrl from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const correctCode = urlParams.get('code');  // The correct code from the URL
        const documentUrl = decodeURIComponent(urlParams.get('documentUrl')); // Decode the full document URL

        console.log("Correct Code:", correctCode);  // Debug: Log the correct code
        console.log("Document URL:", documentUrl);   // Debug: Log the document URL

        function verifyCode() {
            const enteredCode = document.getElementById('accessCode').value.trim();
            const messageElement = document.getElementById('message');

            // Check if the entered code matches the correct code
            if (enteredCode === correctCode) {
                messageElement.innerHTML = `<span class="success">Code accepted! Redirecting to your document...</span>`;

                // Open the document URL in a new tab
                window.open(documentUrl, '_blank'); // Ensure the full URL with token is used
            } else {
                messageElement.textContent = 'Incorrect code. Please try again.';
                messageElement.className = 'error';
            }
        }
    </script>
</body>
</html>
